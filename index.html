<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/chat.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Chatbox</title>
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="./images/Capture.PNG" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Ask myHR</h4><button id="icon_btn1"><i id="icon1"
                                class="fas fa-times"></i></button>





                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <div class="messages__item messages__item--operator">
                            Hi
                        </div>

                        <div class="messages__item messages__item--visitor">
                            You entered hi
                        </div>
                        <div class="messages__item messages__item--visitor">
                            How do I change my withholdings for my bonus?
                        </div>


                        <br>
                        <div class="MSSG">
                            <img class="mssg_img" src="./images/headding.PNG" alt="">
                            <h4 class="mssg_text">HEADDING</h4><br>

                            <p class="mssg_text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio aperiam
                                consequuntur
                                blanditiis aliquid</p>
                            <div class="mssg_btn"><button class="btn">
                                    <p class="mssg_text">APPLY</p>
                                </button></div>
                            <br>
                        </div>



                        <div class="messages__item messages__item--operator">
                            Sure!
                        </div>



                    </div>
                </div>
                <div class="chatbox__footer">

                    <input type="text" placeholder="Ask something"><button><i id="arrw"
                            class="fas fa-paper-plane"></i></button>
                    <hr>

                </div>

            </div>
            <div class="chatbox__button">
                <button>button</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/Chat.js"></script>
    <script src="./app.js"></script>
</body>

</html>
